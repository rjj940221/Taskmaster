Programs:
  - name : cat
    cmd: /bin/cat
    numprocs: 1
    umask: 022
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes:
      -0
      -2
    startretries: 3
    starttime: 5
    stopsignal: SIGTERM
    stoptime: 10
    stdout: /tmp/cat.stdout
    stderr: /tmp/cat.stderr
  - name : ls
    cmd: /bin/ls
    numprocs: 8
    umask: 077
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes: 0
    startretries: 3
    starttime: 5
    stopsignal: SIGUSR1
    stoptime: 10
    stdout: /tmp/ls.stdout
    stderr: /tmp/ls.stderr