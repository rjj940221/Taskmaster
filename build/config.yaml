Programs:
  - name: "ngix"
    cmd: "/usr/local/bin/nginx -c /etc/nginx/test.conf"
    numprocs: 1
    umask: 022
    workingdir: /tmp
    autostart: true
    autorestart: unexpected
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 5
    stopsignal: SIGTERM
    stoptime: 10
    stdout: "/tmp/nginx.stdout"
    stderr: "/tmp/nginx.stderr"
    env:
      STARTED_BY: taskmaster
      ANSWER: 42
  - name: ls
    cmd: "/bin/ls"
    numprocs: 1
    umask: 022
    workingdir: /tmp
    autostart: true
    stdout: "/tmp/ls.stdout"
    autorestart: never
    exitcodes:
      - 0
      - 2
    stopsignal: SIGTERM
  - name: tail
    cmd: "/usr/bin/tail"
    numprocs: 1
    umask: 022
    workingdir: /tmp
    autostart: true
    autorestart: never
    stdout: "/tmp/tail.stdout"
    stderr: "/tmp/tail.stderr"
    exitcodes:
      - 0
    stopsignal: SIGTERM
